{% extends "accounts/base_customer.html" %}
{% block title %}Customer Login{% endblock %}
{% block content %}
<div class="max-w-md mx-auto bg-white p-6 rounded shadow">
    <h1 class="text-2xl font-bold mb-6 text-[var(--primary)]">Customer Login</h1>
    <form method="post">
        {% csrf_token %}
        <div class="mb-4">
            <label for="id_email" class="block text-gray-700">Email</label>
            <input type="email" name="email" id="id_email" class="w-full border rounded p-2" required>
        </div>
        <div class="mb-4">
            <label for="id_password" class="block text-gray-700">Password</label>
            <input type="password" name="password" id="id_password" class="w-full border rounded p-2" required>
        </div>
        <button type="submit" class="w-full bg-[var(--primary)] text-white p-2 rounded hover:bg-[var(--accent)]">Login</button>
    </form>
    <p class="mt-4 text-center text-gray-600">
        Forgot your password? <a href="{% url 'customer_forgot_password'   subdomain=vendor.subdomain  %}" class="text-[var(--primary)]">Reset here</a>
    </p>
    <p class="mt-2 text-center text-gray-600">
        Don't have an account? <a href="{% url 'customer_register' subdomain=vendor.subdomain  %}" class="text-[var(--primary)]">Register</a>
    </p>
</div>
{% endblock %}
