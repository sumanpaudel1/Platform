<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ vendor.settings.store_name }} - {% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
    <!-- Add Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: {{ vendor.settings.primary_color|default:'#4F46E5' }};
            --accent: {{ vendor.settings.accent_color|default:'#4338CA' }};
            --secondary: {{ vendor.settings.secondary_color|default:'#1F2937' }};
            --background: {{ vendor.settings.background_color|default:'#F3F4F6' }};
        }
        
        /* Button specific styles */
        .custom-button {
            background-color: var(--primary);
            transition: all 0.3s ease;
        }
        
        .custom-button:hover {
            background-color: var(--accent);
            transform: translateY(-1px);
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
        }
    </style>
</head>
<body class="min-h-screen bg-gray-50">
    <!-- Navigation Bar -->
    <nav class="bg-white shadow-sm">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex items-center">
                    {% if vendor.settings.logo %}
                        <img src="{{ vendor.settings.logo.url }}" alt="Logo" class="h-8 w-auto">
                    {% endif %}
                    <span class="ml-3 text-xl font-bold text-[var(--primary)]">
                        {{ vendor.settings.store_name }}
                    </span>
                </div>
            </div>
        </div>
    </nav>
    
    <!-- Main Content -->
    <main>
        {% block content %}{% endblock %}
    </main>
</body>
</html>
