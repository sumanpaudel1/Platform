{% extends "accounts/base_customer.html" %}
{% block title %}OTP Verification{% endblock %}
{% block content %}
<div class="max-w-md mx-auto bg-white p-6 rounded shadow">
    <h1 class="text-2xl font-bold mb-6 text-[var(--primary)]">OTP Verification</h1>
    <p class="mb-4 text-gray-700">An OTP has been sent to: {{ email }}</p>
    <form method="post">
        {% csrf_token %}
        <div class="mb-4">
            <label for="id_otp" class="block text-gray-700">Enter OTP</label>
            <input type="text" name="otp" id="id_otp" class="w-full border rounded p-2" required>
        </div>
        <button type="submit" class="w-full bg-[var(--primary)] text-white p-2 rounded hover:bg-[var(--accent)]">Verify OTP</button>
    </form>
    <p class="mt-4 text-center">
        Didn't receive OTP? <a href="{% url 'resend_otp' email=email %}" class="text-[var(--primary)] font-medium">Resend OTP</a>
    </p>
</div>
{% endblock %}
