<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Subdomain</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-6">
        <h1 class="text-2xl font-bold mb-4">Create Subdomain</h1>
        <form method="post" action="">
            {% csrf_token %}
            <div class="mb-4">
                <label class="block text-gray-700">Desired Subdomain:</label>
                <input type="text" name="subdomain" class="border p-2 w-full" placeholder="e.g. myshop">
            </div>
            <button type="submit" class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded">Submit</button>
        </form>
    </div>
</body>
</html>
