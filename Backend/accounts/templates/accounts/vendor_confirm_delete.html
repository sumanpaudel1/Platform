{% extends 'accounts/home.html' %}
{% block dashboard_content %}
  <div class="p-6 bg-white rounded shadow">
    <h2 class="text-xl font-semibold mb-4">Confirm Account Deletion</h2>
    <form method="post">
      {% csrf_token %}
      <p class="mb-4 text-red-600">This is irreversible. All your data will be lost.</p>
      <button type="submit"
              class="px-4 py-2 bg-red-600 text-white rounded hover:bg-red-700">
        Yes, Delete My Vendor Account
      </button>
      <a href="{% url 'accounts:vendor_profile' %}"
         class="ml-4 text-gray-600 hover:underline">Cancel</a>
    </form>
  </div>
{% endblock %}
