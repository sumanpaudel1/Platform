{% extends 'accounts/home.html' %}

{% block content %}
<div class="py-6">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="md:flex md:items-center md:justify-between mb-6">
            <h2 class="text-2xl font-bold text-gray-900">Store Settings</h2>
        </div>

        {% if messages %}
            {% for message in messages %}
                <div class="mb-4 p-4 rounded-md {% if message.tags == 'success' %}bg-green-50 text-green-800{% else %}bg-red-50 text-red-800{% endif %}">
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}

        <div class="bg-white shadow rounded-lg">
            <form method="POST" enctype="multipart/form-data" class="space-y-6 p-6">
                {% csrf_token %}
                
                <!-- Store Name -->
                <div>
                    <label class="block text-sm font-medium text-gray-700">Store Name</label>
                    <div class="mt-1">
                        {{ form.store_name }}
                    </div>
                </div>

                <!-- Store Logo -->
                <div>
                    <label class="block text-sm font-medium text-gray-700">Store Logo</label>
                    <div class="mt-1">
                        {{ form.logo }}
                    </div>
                </div>

                <!-- Store Colors -->
                <div>
                    <label class="block text-sm font-medium text-gray-700">Primary Color</label>
                    <div class="mt-1">
                        {{ form.primary_color }}
                    </div>
                </div>

                <!-- Subdomain -->
                <div>
                    <label class="block text-sm font-medium text-gray-700">Subdomain</label>
                    <div class="mt-1 flex rounded-md shadow-sm">
                        {{ form.subdomain }}
                        <span class="inline-flex items-center px-3 rounded-r-md border border-l-0 border-gray-300 bg-gray-50 text-gray-500 text-sm">
                            .yourdomain.com
                        </span>
                    </div>
                </div>

                <div class="flex justify-end pt-5">
                    <button type="submit" class="ml-3 inline-flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                        Save Changes
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
