{% extends "accounts/base_customer.html" %}
{% block title %}Reset Password{% endblock %}

{% block content %}
<div class="max-w-md mx-auto mt-10 p-6 bg-white rounded-lg shadow-md">
    <h2 class="text-2xl font-bold mb-6 text-center text-[var(--primary)]">Set New Password</h2>
    
    {% if messages %}
        {% for message in messages %}
            <div class="mb-4 p-4 rounded {% if message.tags == 'success' %}bg-green-100 text-green-700{% else %}bg-red-100 text-red-700{% endif %}">
                {{ message }}
            </div>
        {% endfor %}
    {% endif %}

    <form method="POST" class="space-y-4">
        {% csrf_token %}
        <div>
            <label for="password1" class="block text-gray-700 mb-2">New Password</label>
            <input type="password" name="password1" id="password1" required
                   class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-[var(--primary)]"
                   placeholder="Enter new password">
        </div>

        <div>
            <label for="password2" class="block text-gray-700 mb-2">Confirm Password</label>
            <input type="password" name="password2" id="password2" required
                   class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-[var(--primary)]"
                   placeholder="Confirm new password">
        </div>

        <button type="submit" 
                class="w-full bg-[var(--primary)] text-white py-2 px-4 rounded-md hover:bg-[var(--accent)] transition duration-200">
            Reset Password
        </button>
    </form>

    <p class="mt-4 text-center text-gray-600">
        Remember your password? 
        <a href="{% url 'customer_login' subdomain=vendor.subdomain.subdomain %}" 
           class="text-[var(--primary)] hover:underline">
            Login here
        </a>
    </p>
</div>
{% endblock %}
